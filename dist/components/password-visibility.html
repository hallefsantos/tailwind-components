<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>

  

  <script src="//unpkg.com/alpinejs" defer></script>

  <style>
    [x-cloak] { display: none !important}
  </style>
<script type="module" crossorigin src="/assets/passwordVisilibity.91c9b666.js"></script>
  <link rel="stylesheet" href="/assets/tailwind.7d8d902b.css">
</head>
<body 
  class="w-full h-screen flex justify-center items-center"
  x-data="app()"
>

  <div class="relative">
    <button 
      class="absolute inset-y-0 right-0 px-2 text-gray-500 hover:text-gray-800 focus:outline-none transition-colors"
      type="button" 
      x-on:click="togglePasswordVisible"
    >
      <svg x-show="!isPasswordVisible" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>

      <svg x-show="isPasswordVisible" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
    </button>
    <input 
      class="pl-2 py-2 pr-12 border border-gray-300 focus:border-gray-500 rounded focus:outline-none"
      placeholder="Password"
      x-bind:type="isPasswordVisible ? 'text' : 'password'"
    />
  </div>

  <a
    class="fixed right-5 bottom-5 z-50 inline-flex items-center py-1 px-2 text-sm text-white bg-gray-600 rounded-lg" 
    href="/">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg> 
    Back to components
  </a>

  <script>
    function app() {
      return {
        isPasswordVisible: false,
        togglePasswordVisible() {
          this.isPasswordVisible = !this.isPasswordVisible
        }
      }
    }
  </script>

</body>
</html>
