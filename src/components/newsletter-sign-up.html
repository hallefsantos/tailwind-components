<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Sign Up</title>

  <link rel="stylesheet" href="../assets/css/tailwind.css">
</head>
<body class="flex flex-col items-center justify-center px-4 w-full min-h-screen space-y-10">
  <h1 class="text-3xl font-bold">Newsletter Sign Up</h1>

  <form class="max-w-md w-full pb-12 sm:pb-0">
    <div class="relative flex flex-wrap sm:flex-nowrap items-stretch pl-4 bg-gray-100 rounded-full">
        <div class="flex items-center">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
          <input 
            class="h-10 w-full px-2 bg-transparent focus:outline-none"
            type="email" 
            id="email" 
            placeholder="Your e-mail address"
          >
        </div>
      <button 
        class="absolute sm:relative -bottom-2 sm:bottom-0 left-1/2 sm:left-0 w-1/2 sm:w-40 transform sm:transform-none translate-y-full -translate-x-1/2 min-h-full px-8 text-sm text-white uppercase bg-blue-500 hover:bg-blue-700 rounded-full focus:outline-none transition-colors"
        type="submit"
      >
        Subscribe
      </button>
    </div>
  </form>

  <p class="max-w-5xl text-sm text-center text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem architecto quam delectus ratione, reprehenderit, ullam ipsam excepturi quo amet recusandae quaerat omnis consequuntur ea similique quidem hic libero? Praesentium, iusto!</p>

  <a
    class="fixed right-5 bottom-5 z-50 inline-flex items-center p-1 text-sm text-white bg-gray-600 rounded-lg" 
    href="/">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg> 
    Back to components
  </a>
</body>
</html>
